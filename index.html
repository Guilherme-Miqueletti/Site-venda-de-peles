<body>

  <div class="container">
    <h1>Venda de Peles ğŸ¦Š</h1>
    <h3>Escolha as peles:</h3>

    <button class="pele-btn" onclick="adicionar('Urso', 1750)">ğŸ» Urso / Unidade (1750 DZcoins)</button>
    <button class="pele-btn" onclick="adicionar('Urso (2 unidades)', 3750)">ğŸ» Urso (2 unidades) (3750 DZcoins)</button>
    <button class="pele-btn" onclick="adicionar('Javali', 840)">ğŸ— Javali (840 DZcoins)</button>
    <button class="pele-btn" onclick="adicionar('Veado/Alce', 560)">ğŸ¦Œ Veado/Alce (560 DZcoins)</button>
    <button class="pele-btn" onclick="adicionar('Lobo', 300)">ğŸº Lobo (300 DZcoins)</button>
    <button class="pele-btn" onclick="adicionar('CabeÃ§a de Lobo', 875)">ğŸº CabeÃ§a de Lobo (875 DZcoins)</button>
    <button class="pele-btn" onclick="adicionar('Rena', 625)">ğŸ¦Œ Rena (625 DZcoins)</button>
    <button class="pele-btn" onclick="adicionar('Raposa', 200)">ğŸ¦Š Raposa (200 DZcoins)</button>
    <button class="pele-btn" onclick="adicionar('Vaca', 110)">ğŸ„ Vaca/boi (110 DZcoins)</button>
    <button class="pele-btn" onclick="adicionar('Porco', 120)">ğŸ– Porco (120 DZcoins)</button>
    <button class="pele-btn" onclick="adicionar('Lebre', 100)">ğŸ‡ Lebre (100 DZcoins)</button>

    <div class="carrinho">
      <h3>Carrinho ğŸ›’</h3>
      <ul id="lista-carrinho"></ul>
      <div class="total" id="total">Total: 0 DZcoins</div>
      
      <div class="buttons">
        <button class="btn btn-blue" onclick="finalizarCompra()">âœ”ï¸ Finalizar Compra</button>
        <button class="btn btn-yellow" onclick="removerUltimo()">â†©ï¸ Remover Ãšltimo</button>
        <button class="btn btn-red" onclick="limparCarrinho()">ğŸ—‘ï¸ Limpar Carrinho</button>
      </div>
    </div>
  </div>

  <script>
    let carrinho = [];
    let total = 0;

    function adicionar(nome, preco) {
      carrinho.push({ nome, preco });
      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      const lista = document.getElementById('lista-carrinho');
      lista.innerHTML = "";
      total = 0;

      const agrupado = {};
      carrinho.forEach(item => {
        if (agrupado[item.nome]) {
          agrupado[item.nome].quantidade++;
          agrupado[item.nome].subtotal += item.preco;
        } else {
          agrupado[item.nome] = {
            quantidade: 1,
            preco: item.preco,
            subtotal: item.preco
          };
        }
        total += item.preco;
      });

      for (const nome in agrupado) {
        const item = agrupado[nome];
        const li = document.createElement('li');
        li.textContent = `ğŸ”¸ ${item.quantidade}x ${nome} - ${item.subtotal} DZcoins`;
        lista.appendChild(li);
      }

      document.getElementById('total').textContent = `Total: ${total} DZcoins`;
    }

    function removerUltimo() {
      if (carrinho.length > 0) {
        carrinho.pop();
        atualizarCarrinho();
      } else {
        alert("Carrinho jÃ¡ estÃ¡ vazio.");
      }
    }

    function limparCarrinho() {
      carrinho = [];
      atualizarCarrinho();
    }

    function finalizarCompra() {
      if (carrinho.length === 0) {
        alert("Carrinho vazio!");
        return;
      }
      alert(`Compra finalizada! Total: ${total} DZcoins`);
      limparCarrinho();
    }
  </script>
</body>
